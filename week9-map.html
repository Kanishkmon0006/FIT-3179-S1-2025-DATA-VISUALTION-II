<!DOCTYPE html>
<html>
<head>
  <title>Migration Map - Week 9 Homework</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 1200px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .description {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }
    #vis {
      width: 100%;
      height: 600px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Overseas-Born Population in Australia</h1>
  <div class="description">2021 Census Data - Percentage of Overseas-Born Residents by Region</div>
  <div id="vis"></div>
  
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 500,
      "title": "Percentage of Overseas-Born Residents by SA2 Region",
      "data": {
        "url": "data/australia_sa2.json",
        "format": {"type": "topojson", "feature": "SA2_2021_AUST"}
      },
      "transform": [
        {
          "lookup": "properties.SA2_CODE21",
          "from": {
            "data": {
              "url": "data/migration_data.csv"
            },
            "key": "SA2_CODE",
            "fields": ["overseas_percent"]
          }
        },
        {"filter": "datum.overseas_percent != null"}
      ],
      "projection": {"type": "equirectangular"},
      "mark": "geoshape",
      "encoding": {
        "color": {
          "field": "overseas_percent",
          "type": "quantitative",
          "scale": {
            "scheme": "blues",
            "domain": [0, 100]
          },
          "title": "% Overseas Born"
        },
        "tooltip": [
          {"field": "properties.SA2_NAME21", "type": "nominal", "title": "Region"},
          {"field": "overseas_percent", "type": "quantitative", "title": "Overseas Born %", "format": ".1f"}
        ]
      },
      "config": {
        "view": {"stroke": null}
      }
    };
    
    vegaEmbed('#vis', spec).catch(console.error);
  </script>
</body>
</html>
