<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Migration Map - Week 9 Homework</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 1200px; }
    h1 { color: #2c3e50; text-align: center; }
    .description { text-align: center; color: #666; margin-bottom: 20px; }
    #vis { width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Overseas-Born Population in Australia</h1>
  <div class="description">2021 Census Data - Percentage of Overseas-Born Residents by SA2</div>
  <div id="vis"></div>

  <script>
    // Add a cache-buster so the browser doesn’t keep serving an old file
    const b = () => `?v=${Date.now()}`;

    // File paths — ensure these exist exactly at these locations
    const TOPO_URL = "data/australia_sa2_2021.json" + b();
    const CSV_URL  = "data/migration_data.csv" + b();

    // LAYERED SPEC:
    //  - Layer 1: base map (light gray) -> proves the TopoJSON path/feature is correct
    //  - Layer 2: choropleth joined to CSV -> proves the lookup works
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 1000,
      "height": 600,
      "title": "Percentage of Overseas-Born Residents by SA2 (2021)",
      "projection": { "type": "equirectangular" },
      "layer": [
        {
          "data": {
            "url": TOPO_URL,
            "format": { "type": "topojson", "feature": "SA2_2021_AUST_GDA2020" }
          },
          "mark": { "type": "geoshape", "fill": "#f2f2f2", "stroke": "#999", "strokeWidth": 0.5 },
          "encoding": {},
          "transform": []     // no join here; just draw shapes
        },
        {
          "data": {
            "url": TOPO_URL,
            "format": { "type": "topojson", "feature": "SA2_2021_AUST_GDA2020" }
          },
          "transform": [
            // IMPORTANT: SA2_CODE in CSV must be parsed as string to match TopoJSON's string code
            {
              "lookup": "properties.SA2_CODE21",
              "from": {
                "data": {
                  "url": CSV_URL,
                  "format": { "type": "csv", "parse": { "SA2_CODE": "string", "overseas_percent": "number" } }
                },
                "key": "SA2_CODE",
                "fields": ["overseas_percent", "SA2_NAME21"]
              }
            },
            // Only color if join succeeded and value is valid
            { "filter": "isValid(datum.overseas_percent)" }
          ],
          "mark": { "type": "geoshape" },
          "encoding": {
            "color": {
              "field": "overseas_percent",
              "type": "quantitative",
              "scale": { "scheme": "blues", "domain": [0, 100] },
              "title": "% Overseas Born"
            },
            "tooltip": [
              { "field": "SA2_NAME21", "type": "nominal", "title": "Region" },
              { "field": "properties.SA2_CODE21", "type": "nominal", "title": "SA2 Code" },
              { "field": "overseas_percent", "type": "quantitative", "title": "Overseas Born %", "format": ".1f" }
            ]
          }
        }
      ],
      "config": { "view": { "stroke": null } }
    };

    // Embed with explicit error logging
    vegaEmbed("#vis", spec, { actions: false })
      .then(() => console.log("Vega-Lite spec loaded"))
      .catch(err => {
        console.error("Vega-Lite error:", err);
        alert("Error loading the visualization. See console for details.");
      });
  </script>
</body>
</html>
